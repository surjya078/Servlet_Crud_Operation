<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home Page</title>
</head>
<body style="background-color: cyan;">
	<form action="insert" align="center">
		Enter Id : <input type="number" name="id"><br>
		<br> Enter Name : <input type="text" name="name"><br>
		<br> Enter Age : <input type="number" name="age"><br>
		<br> Enter Gender : <select name="gender">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
			<option value="Others">Others</option>
		</select><br>
		<br> Enter Email : <input type="email" name="email"><br>
		<br> Enter Password : <input type="password" name="password"><br>
		<br> Enter Mob no : <input type="number" name="mobile"><br>
		<br> Enter Address : <input type="text" name="address"><br>
		<br>
		<button type="submit">Insert</button>
		<br>
		<br>
		<button type="reset">Reset</button>
	</form>
	<center>
		<a href="Home.html">Click here to go Home Page</a>
	</center>
</body>
</html>
